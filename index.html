<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinGecko Typeahead Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CoinGecko Typeahead Search</h1>
    </header>
    <main>
        <div class="autocomplete">
            <input type="text" id="search" placeholder="Search for a coin...">
            <ul id="suggestions"></ul>
        </div>
        <div id="slider">
            <div id="coin-details">
                <h2>Coin Details</h2>
                <p>Select a coin to see details here.</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
